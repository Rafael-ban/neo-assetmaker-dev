name: Build and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 新增：缓存 Nuitka 编译产物，加速后续构建
      - name: Nuitka cache
        uses: actions/cache@v4
        with:
          path: |
            **/Nuitka
            **/*.ccache
          key: ${{ runner.os }}-nuitka-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-nuitka-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 关键优化：优先安装 CPU 版本的 Torch，避免下载巨大的 CUDA 版本
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          
      # 已删除冗余的 'Install system dependencies' (choco install visualstudio2019buildtools) 步骤
      # windows-latest 自带 VS2022 环境，无需重复安装

      - name: Download FFmpeg
        run: |
          $url = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_temp
          $ffmpegExe = Get-ChildItem -Path ffmpeg_temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination "ffmpeg.exe"
          Remove-Item -Recurse -Force ffmpeg_temp, ffmpeg.zip
        shell: pwsh

      - name: Verify project structure
        run: |
          echo "Current directory contents:"
          Get-ChildItem -Recurse | Select-Object Name, FullName | Format-Table
          echo "Python path:"
          python -c "import sys; print('\n'.join(sys.path))"
        shell: pwsh

      - name: Build with Nuitka (verbose)
        run: |
          echo "Starting Nuitka build with verbose output..."
          # 注意：移除了 --verbose 以减少日志量（如果日志过大会导致Actions网页卡顿），保留 --show-progress
          python -m nuitka --standalone --onefile `
            --output-filename=ArknightsPassMaker.exe `
            --windows-console-mode=disable `
            --enable-plugin=pyqt6 `
            --include-package=config `
            --include-package=core `
            --include-package=gui `
            --include-package=utils `
            --include-data-dir=resources=resources `
            --include-data-files=ffmpeg.exe=ffmpeg.exe `
            --assume-yes-for-downloads `
            --remove-output `
            --output-dir=dist `
            --windows-icon-from-ico=resources/icons/favicon.ico `
            --show-progress `
            --show-memory `
            main.py
        shell: pwsh

      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Package release files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir release
          Copy-Item dist\*.exe release\
          Copy-Item ffmpeg.exe release\
          Copy-Item README.md release\
          Copy-Item -Recurse resources release\
          Compress-Archive -Path release\* -DestinationPath "ArknightsPassMaker-${{ steps.version.outputs.VERSION }}-win64.zip"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArknightsPassMaker
          path: dist/*.exe
        if: always()

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            ArknightsPassMaker-*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
